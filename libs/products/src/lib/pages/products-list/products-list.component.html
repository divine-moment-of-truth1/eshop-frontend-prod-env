<div class="products-page">
    <div class="grid">
        <div class="col-3" *ngIf="!searchNotFound && this.searchTextParam !== ''">
            <h3>Filter: <p-chip label="{{ this.searchTextParam }}" [removable]="true" (onRemove)="removeFilter($event)"></p-chip></h3>      
        </div>
    </div>
    <div class="grid">
        <div class="col-3">
            <h3>Sort by: </h3>
            <p-dropdown 
                [options]="sortOptions"
                [(ngModel)]="selectedSortOption"
                optionLabel="name"
                (onChange)="onSortSelected($event.value)">
            </p-dropdown>
        </div>
        <div class="col-9" *ngIf="searchNotFound">
            <h3>"Oops, we didn't find any results matching your search criteria."</h3>
        </div>    
    </div>

    <div class="grid">
        <div class="col-3">
            <h3>Categories</h3>
            <div class="field-checkbox" *ngFor="let category of categories">
                <p-checkbox [(ngModel)]="category.checked" [binary]="true" [inputId]="category.id" (onChange)="categoryFilter()"></p-checkbox>
                <label for="{{ category.id }}">{{ category.name }}</label>
            </div>
        </div>

        <div class="col-9 products-section">
            <div class="grid" *ngIf="products">
                <div class="col-4" *ngFor="let product of products">
                    <products-product-item [product]="product"></products-product-item>
                </div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="col-12">
            <!-- <p-paginator [rows]="10" [totalRecords]="this.totalCount" (onPageChange)="onPageChanged($event)" [rowsPerPageOptions]="[10,20,30]" class="paginator"></p-paginator> -->
            <p-paginator [rows]="9" [totalRecords]="this.totalCount" (onPageChange)="onPageChanged($event)" class="paginator"></p-paginator>
        </div>
    </div>

</div>
